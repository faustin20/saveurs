      <style>
       
        /* Style lorsque le champ est activé (clic) ou focus */
        input[type="text"]:focus, input[type="text"]:active,
        input[type="email"]:focus, input[type="email"]:active,
        
        textarea[type="commentaire"]:focus, input[type="commentaire"]:active,
        textarea:focus, textarea:active {

             <div class="mb-3">

            </div>
            <div class="mb-3">

                <textarea type="commentaire"class="form-control" id="commentaire" rows="4" placeholder="Tapez votre commentaire"required></textarea>
